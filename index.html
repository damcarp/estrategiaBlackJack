<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrategia de Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simulador de Estrategia de Blackjack</h1>        
    </header>
    
    <section class="main-content">
        <div class="container">
            <!-- Mano del jugador -->
            <div class="input-section">
                <label for="playerHand">Mano del jugador (total):</label>
                <input type="number" id="playerHand" placeholder="Total de tu mano" min="4" max="21" aria-label="Total de la mano del jugador">
            </div>
            
            <!-- Carta visible del crupier -->
            <div class="input-section">
                <label for="dealerCard">Carta visible del crupier:</label>
                <input type="number" id="dealerCard" placeholder="Carta visible del crupier" min="2" max="11" aria-label="Carta visible del crupier">
            </div>
    
            <!-- Par -->
            <div class="input-section">
                <label for="pair">¿Tienes un par? (si/no):</label>
                <input type="text" id="pair" placeholder="si/no" aria-label="¿Tienes un par? (si/no)">
            </div>  
    
            <!-- Botón -->
            <button id="calculateButton" class="btn-primary">Calcular Estrategia</button>
    
            <!-- Resultado -->
            <div id="result" class="result"></div>
        </div>
    </section>

    <footer>
        </footer>

    <script src="script.js"></script>
</body>
</html>
